{% extends "./plantilla.html" %}

{% block title %} Matricula de Estudiantes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de estudiante</h2>
        <div class="card"> 
            <div class="card-body">
                <form action="/editarEstudiante/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value={{estudiante.codigo}} class="form-control" placeholder="Codigo" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value={{estudiante.nombre}} class="form-control" placeholder="Nombre" minlength="" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numCreditos" name="numCreditos" value={{estudiante.creditos_maximos}} class="form-control" placeholder="Creditos" minlength="" max="50" min="3" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
